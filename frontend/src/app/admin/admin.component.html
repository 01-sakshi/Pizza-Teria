<html>
    <body>

    <div class="container" align="center">
    <div class="row">
      <div class="offset-3">
      <div class="col-md-6">
        <script>console.log('hello')</script>
        <form
          name="form"
          #f="ngForm"
          (ngSubmit)="validate(username,password)"
          novalidate
          class="feedback-form"
        >
        
          <!-- Name -->
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="email"
              id="text"
              class="form-control"
              name="username"
              placeholder="username"
              [(ngModel)]="username"
              #uname="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
              required
            />
            <!-- input validation group -->
            <div
              *ngIf="f.submitted && username.invalid"
              class="invalid-input"
            >
              <!-- individual validation errors -->
              <div *ngIf="username.errors?.required">Field is required</div>
            </div>
          </div>
          <!-- password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              placeholder="password"
              [(ngModel)]="password"
              #upassword="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
              required="required"
            />
            <!-- input validation group -->
            <div
              *ngIf="f.submitted && password.invalid"
              class="invalid-input"
            >
              <!-- individual validation errors -->
              <div *ngIf="password.errors?.required">Field is required</div>
            </div>
          </div>

          <button type="submit" routerLink="/admin" class="bigbutton">
            <span> Login</span>
          </button>
          </form>
          </div>
          </div>
          </div>
          </div>
        </body>
        </html>
