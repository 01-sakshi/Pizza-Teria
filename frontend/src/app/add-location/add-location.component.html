<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head><h3 align="center">Add Location</h3>
<div class="container" align="center">
<div class="row">
  <div class="col-md-3"></div>
          <div class="col-md-6">
    <div [hidden]="submitted" style="width: 400px;">
      <form name="form" #f="ngForm" (ngSubmit)="addLocation(location_id,location_name)"   >
     
     
     
     
          <div class="form-group">
              <label for="name">Location ID</label>
              <input type="number" class="form-control" name="location_id"  [(ngModel)]="location_id"  data-toggle="tooltip" 
                 data-placement="right" title="Enter Location ID" >
          </div>
  
          <div class="form-group">
              <label for="name">Location Name</label>
              <input type="text" class="form-control" name="location_name" [(ngModel)]="location_name" 
                data-toggle="tooltip" data-placement="right" title="Enter Location">
          </div>
  
          
  
          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="offset-3"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Student Added SuccessFully!</h4>
         <!-- <button (click)="addSellerForm()" class='btn btn-primary'>Add More Sellers</button> -->
      </div>      
  </div>
  <div class="offset-3"></div>
</div>
</div>
