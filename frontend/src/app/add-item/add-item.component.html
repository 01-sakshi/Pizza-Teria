<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head><h3 align="center">Add Product</h3>
<div class="container" align="center">
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6" >
    <div [hidden]="submitted" style="width: 400px;">
      <form name="form"
      #f="ngForm"
     
     
      #additem (ngSubmit)="addItem(item_id,category,category_id,image_url,item_name,price,quantity,restaurant_id)"
     >
          <div class="form-group">
              <label for="name">Item ID</label>
              <input type="number" class="form-control" name="item_id"  [(ngModel)]="item_id"  data-toggle="tooltip" 
                 data-placement="right" title="Enter Item ID" >
          </div>
  
          <div class="form-group">
              <label for="name">Category</label>
              <input type="text" class="form-control" name="category" [(ngModel)]="category" placeholder="pizza or burger"
                data-toggle="tooltip" data-placement="right" title="Enter Category">
          </div>
  
          <div class="form-group">
              <label for="branch">Category ID</label>
              <input type="number" class="form-control" name="category_id" [(ngModel)]="category_id" 
                data-toggle="tooltip" data-placement="right" title="Enter category_id">
          </div>
          <div class="form-group">
            <label for="branch">Image URL</label>
            <input type="text" class="form-control" name="image_url" [(ngModel)]="image_url" 
              data-toggle="tooltip" data-placement="right" title="Enter image url">
        </div>
        <div class="form-group">
            <label for="branch">Item Name</label>
            <input type="text" class="form-control"  name="item_name" [(ngModel)]="item_name" 
              data-toggle="tooltip" data-placement="right" title="Enter item name">
        </div>
        <div class="form-group">
            <label for="branch">Price</label>
            <input type="text" class="form-control" name="price"  [(ngModel)]="price" 
              data-toggle="tooltip" data-placement="right" title="Enter price">
        </div>
        <div class="form-group">
            <label for="branch">Quantity</label>
            <input type="number" class="form-control"  name="quantity" [(ngModel)]="quantity"
              data-toggle="tooltip" data-placement="right" title="Enter Quantity">
        </div>
        <div class="form-group">
            <label for="branch">Restaurant ID</label>
            <input type="text" class="form-control"  name="restaurant_id" [(ngModel)]="restaurant_id" 
              data-toggle="tooltip" data-placement="right" title="Enter restaurant id">
        </div>
  
          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="offset-3"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Student Added SuccessFully!</h4>
         <!-- <button (click)="addSellerForm()" class='btn btn-primary'>Add More Sellers</button> -->
      </div>      
  </div>
  <div class="offset-3"></div>
</div>
</div>
