
<div class="card" style="width: 18rem;text-align: center; ">
    <div class="card-body">
      <h5 class="card-title">Update profile</h5>
      <form name="user" (ngSubmit)="updateUser(user.username)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" name="username"  [(ngModel)]="user.username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Firstname</label>
            <input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstname">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Lastname</label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]="user.lastname">
          </div>
    
  
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
        </div>
  
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Address</label>
          <input type="text" class="form-control" name="address" [(ngModel)]="user.address">
        </div>
  
     
  
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobilenumber</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone">
          </div>
      
        <button type="submit" class="btn btn-primary" >Update</button>
      </form>
    </div>
  </div>
